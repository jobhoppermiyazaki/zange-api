  <script>
    async function renderUserIcon(){
      const box = document.getElementById("currentUserIcon");
      if (!box) return;
      try{
        const res = await fetch("/api/me",{ credentials:"include", cache:"no-store" });
        const data = await res.json();
        if (data.ok && data.user){
          const esc = s => (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]));
          const name = data.user.nickname || data.user.email;
          box.innerHTML = `
            <span style="display:inline-flex;align-items:center;gap:8px;">
              <span class="pill">ğŸ‘¤ ${esc(name)}</span>
              <button id="logoutBtn" class="btn">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
            </span>`;
          document.getElementById("logoutBtn")?.addEventListener("click", async()=>{
            await fetch("/api/logout",{ method:"POST", credentials:"include" });
            location.reload();
          });
        }else{
          box.innerHTML = `<a href="login.html">ãƒ­ã‚°ã‚¤ãƒ³</a>`;
        }
      }catch{
        box.innerHTML = `<a href="login.html">ãƒ­ã‚°ã‚¤ãƒ³</a>`;
      }
    }

    function getFollowMap(){
      try{ return JSON.parse(localStorage.getItem('followees')||'{}'); }

    function renderFollowingList(){
      const box=document.getElementById('followingList');
      if(!box) return;
      const map=getFollowMap();
      const names=Object.keys(map).filter(k=>map[k]);
      if(!names.length){
        box.innerHTML='<div class="muted">ãƒ•ã‚©ãƒ­ãƒ¼ä¸­ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¯ã„ã¾ã›ã‚“ã€‚</div>';
        return;
      }
      const ul=document.createElement('ul');
      ul.style.listStyle='none'; ul.style.padding='0';
      names.forEach(name=>{
        const li=document.createElement('li');
        li.innerHTML=`<a href="user.html?name=${encodeURIComponent(name)}" style="text-decoration:none;color:#2563eb;font-weight:600">${name}</a>`;
        ul.appendChild(li);
      });
      box.innerHTML=''; box.appendChild(ul);
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      renderUserIcon();
      renderFollowingList();
    });
  </script>
