  <script src="script.js"></script>

  <!-- ãƒšãƒ¼ã‚¸å›ºæœ‰ï¼šãƒ­ã‚°ã‚¤ãƒ³è¡¨ç¤º + ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å³æ™‚ãƒ–ãƒ¼ã‚¹ãƒˆ + ãƒ•ã‚©ãƒ­ãƒ¼æ¬„ã¸ã®é¡”å†™çœŸè¿½åŠ  -->
  <script>
    function esc(s){return (s||'').replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;","&gt;":"&gt;","\"":"&quot;","'":"&#39;"}[m]))}
    const AVA_FALLBACK = "images/default-avatar.png";

    async function renderUserIcon(){

        const data=await res.json();
        if(data.ok&&data.user){

    function bootstrapProfileView(){

        const a=document.getElementById("profileAvatarShow");

        const b=document.getElementById("profileBioShow");
        if(a && p.avatar){ a.src=p.avatar; }
        if(n){ n.textContent=p.nickname||"åŒ¿å"; }
        if(g){ g.textContent=`æ€§åˆ¥: ${p.gender||"â€”"}`; }
        if(ag){ ag.textContent=`å¹´é½¢: ${p.age||"â€”"}`; }
        if(b){ b.textContent=`è‡ªå·±ç´¹ä»‹: ${p.bio||"â€”"}`; }

    // 3) ãƒ•ã‚©ãƒ­ãƒ¼æ¬„ã«é¡”å†™çœŸã‚’è¿½åŠ ï¼ˆæ—¢å­˜renderFollowBoxesSafeã®çµæœã«å¯¾ã—ã¦å¾Œä»˜ã‘ï¼‰
    function enhanceFollowLists(){
      const users=JSON.parse(localStorage.getItem("users")||"{}");
      const meId=localStorage.getItem("authUserId");
      if(!meId) return;

      ["followingList","followersList"].forEach(listId=>{
        const box=document.getElementById(listId);
        if(!box) return;

        // æ—¢å­˜ã®è¡Œï¼ˆscript.js å´ã§ data-uid ã‚’ä»˜ä¸ã—ã¦ã„ã‚‹æƒ³å®šï¼‰
        box.querySelectorAll("[data-uid]").forEach(row=>{
          const uid=row.getAttribute("data-uid");

          // ã™ã§ã«ç”»åƒãŒå…¥ã£ã¦ã„ãŸã‚‰ä½•ã‚‚ã—ãªã„ï¼ˆå¤šé‡è¿½åŠ é˜²æ­¢ï¼‰
          if(row.querySelector("img.avatar-sm")) return;

          // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«è§£æ±ºï¼ˆprofile:<uid> â†’ users[uid].profile.avatar ã®é †ï¼‰
          let avatar=AVA_FALLBACK;
          try{
            const p=JSON.parse(localStorage.getItem("profile:"+uid)||"{}");
            if(p && p.avatar){ avatar=p.avatar; }
            else if(users[uid] && users[uid].profile && users[uid].profile.avatar){
              avatar=users[uid].profile.avatar;
            }
          }catch(_){}

          const img=document.createElement("img");
          img.src=avatar;
          img.onerror=()=>{ img.src=AVA_FALLBACK; };
          img.alt="";
          img.className="avatar-sm";
          img.style.cssText="width:28px;height:28px;border-radius:50%;object-fit:cover;margin-right:6px";

          // è¡Œã®å…ˆé ­ã«è¿½åŠ ï¼ˆãƒ†ã‚­ã‚¹ãƒˆã‚„ã€Œå¤–ã™ã€ãƒœã‚¿ãƒ³ã¯ãã®ã¾ã¾ï¼‰
          row.prepend(img);
        });
      });
    }

    // 4) åˆæœŸåŒ–ã®é †ç•ªã‚’ä¿è¨¼
    document.addEventListener("DOMContentLoaded", ()=>{

      setTimeout(enhanceFollowLists, 100);
