<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>zange - タイムライン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="style.css">

  <!-- API ベース（既存仕様のまま） -->
  <script>
    window.ZANGE_API_BASES = [
      location.origin.replace(/\/+$/,'') + '/api/posts',
      'api/posts',
      '/api/posts'
    ];
    /* 画像スタンプ探索ディレクトリ（script.js の STAMP_BASE_DIRS を上書きしない。必要ならここで追加） */
    window.STAMP_BASE_DIRS = [
      'images/stamps','stamps','assets/images/stamps','assets/stamps','img/stamps','./images/stamps','./stamps','/images/stamps'
    ];
  </script>

  <style>
    /* タイムライン基本（既存の見た目を変えない最小の追記） */
    .zange-visual img{ width:100%; height:auto; display:block; background:#f3f4f6; }
    .zange-caption{ margin:12px 0 4px; font-size:clamp(18px,5.2vw,22px); font-weight:800; line-height:1.4 }
    .reactions{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-top:10px }
    .reactions .rx-btn{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
    .reactions .rx-ic{ width:22px; height:22px; object-fit:contain; vertical-align:middle; display:none; }
    .reactions .rx-add{ margin-left:auto; width:36px; height:36px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; font-weight:800; line-height:1; }
    .topic-chip{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; margin:0 8px 8px 0; border-radius:999px; background:#f3f4f6; font-weight:800 }
    .topic-chip .t-label{ cursor:pointer }
    .topic-chip .t-post{ text-decoration:none }

    /* ===== スタンプ選択モーダル（script.js が参照する DOM） ===== */
    .stamp-modal-backdrop{
      position:fixed; inset:0; background:rgba(15,23,42,.46);
      display:none; align-items:center; justify-content:center; z-index:9999;
    }
    .stamp-modal{ width:min(560px,92vw); max-height:86vh; overflow:auto;
      background:#fff; border-radius:16px; box-shadow:0 20px 50px rgba(0,0,0,.18);
      padding:14px;
    }
    .stamp-modal .head{ display:flex; align-items:center; justify-content:space-between; margin-bottom:8px }
    .stamp-modal .head .ttl{ font-weight:900; font-size:16px }
    .stamp-modal .close{ appearance:none; border:0; background:#f1f5f9; border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:800 }
    .stamp-grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(68px,1fr));
      gap:12px;
    }
    .stamp-item{ border:1px solid #e5e7eb; border-radius:12px; cursor:pointer; padding:8px;
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:6px;
      transition:transform .04s ease-in-out, box-shadow .06s ease-in-out;
      background:#fff;
    }
    .stamp-item:hover{ transform:translateY(-1px); box-shadow:0 4px 18px rgba(0,0,0,.06) }
    .stamp-item img{ width:48px; height:48px; object-fit:contain; display:none }
    .stamp-item span{ font-size:12px; font-weight:800; color:#111 }

     /* --- 検索バーを横いっぱいに & 押しやすく --- */
  .search-bar{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;              /* 狭い画面で折り返し */
  }
  .search-bar input[type="search"]{
    flex:1 1 220px;              /* 可能な限り広く */
    min-width:0;                 /* flexのはみ出し防止 */
    height:44px;                 /* 親指で押しやすい */
    padding:10px 12px;
    border:1px solid #e5e7eb;
    border-radius:12px;
    font-size:16px;              /* iOSのズーム防止 */
    background:#fff;
  }
  .search-bar .btn{
    height:44px;
    padding:0 14px;
    border-radius:12px;
    border:1px solid #e5e7eb;
    background:#fff;
    font-weight:800;
    cursor:pointer;
  }
  @media (max-width:420px){
    .search-bar .btn{ flex:0 0 auto }
  }
    
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">zange</a></h1>
      <span id="currentUserIcon"></span>
    </div>
  </header>

  <!-- お題 -->
  <section class="tutorial-section">
    <div class="tutorial-link card">
      <a href="about.html">📕 はじめての方はこちら</a>
    </div>
  </section>
  <div class="topics-strip">
    <div id="todayTopics" class="topics-row" style="padding:10px"></div>
  </div>

  <main class="container" style="padding-bottom:90px">
    <section class="card">
  <div class="search-bar">
    <input id="headerSearch" type="search" inputmode="search"
           placeholder="キーワードでさがす（本文・対象・タグ）" />
    <button id="searchButton" class="btn">検索</button>
  </div>
</section>

    <!-- ★ script.js がここへカードを描画します -->
    <section id="timeline"></section>
  </main>

  <div id="apiStatus" style="position:sticky;bottom:90px;z-index:9;font:12px/1.4 system-ui;background:#fff3bf;border:1px solid #ffe066;padding:6px 8px;display:none;border-radius:8px;margin:8px"></div>

  <footer class="mobile-tabbar">
    <nav>
      <a href="index.html"><span class="icon">🏠</span><span class="label">ホーム</span></a>
      <a href="topics.html"><span class="icon">🎯</span><span class="label">お題</span></a>
      <a href="notifications.html" class="nav-link nav-bell">
        <span class="icon-row"><span class="icon">🔔</span><span id="notifBadge" class="notif-badge"></span></span>
        <span class="label">通知</span>
      </a>
      <a href="settings.html"><span class="icon">⚙️</span><span class="label">設定</span></a>
      <a href="about.html"><span class="icon">📕</span><span class="label">概要</span></a>
    </nav>
  </footer>
  <a class="fab" href="post.html"><span class="emoji">🙏</span></a>
  <footer>&copy; 2025 zange (テスト公開中)</footer>

  <!-- 既存の中核ロジック（あなたの貼ってくれたもの） -->
  <script src="script.js"></script>

  <!-- ===== スタンプ選択モーダル（script.js の openStampPicker/closeStampPicker が操作） ===== -->
  <div id="stampModalBackdrop" class="stamp-modal-backdrop" aria-hidden="true">
    <div class="stamp-modal" role="dialog" aria-modal="true" aria-label="スタンプを選択">
      <div class="head">
        <div class="ttl">スタンプを選択</div>
        <button type="button" class="close" onclick="closeStampPicker()">閉じる</button>
      </div>
      <div id="stampGrid" class="stamp-grid"><!-- script.js が自動で埋めます --></div>
    </div>
  </div>

  <!-- 何も上書きしない：描画やクリック処理は script.js に委譲 -->
</body>
</html>
