<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 同一オリジン優先で API ベース決定 -->
  <script>
    window.ZANGE_API_BASES = [
      location.origin.replace(/\/+$/,'') + '/api/posts',
      'api/posts',
      '/api/posts'
    ];
  </script>
  <meta charset="UTF-8">
  <title>zange - タイムライン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <meta name="color-scheme" content="light">

  <!-- ★ タイムラインをスクショ風にする最小追加CSS（既存style.cssはそのまま） -->
  <style>
    .feed-card{ padding:0; overflow:hidden }
    .feed-head{
      display:flex; align-items:center; gap:12px;
      padding:14px 16px;
    }
    .feed-avatar{
      width:44px; height:44px; border-radius:50%;
      background:#fdece9; color:#666; font-weight:900;
      display:grid; place-items:center; flex:0 0 auto;
      letter-spacing:.02em;
    }
    .feed-username{ font-weight:800; font-size:16px }
    .feed-visual img{
      width:100%; height:auto; display:block;
      border-radius:0;
      background:#f3f4f6;
    }
    .feed-title{
      margin:14px 16px 4px;
      font-size: clamp(20px, 5.6vw, 28px);
      line-height:1.35; font-weight:900;
      letter-spacing:.2px;
    }
    .feed-date{ color:#6b7280; font-size:13px; margin:0 16px 8px }
    .feed-chips{ display:flex; flex-wrap:wrap; gap:8px; margin:0 16px 14px }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:999px;
      background:#f3f4f6; color:#111; font-weight:700;
    }
    .chip .ic{ font-size:16px; line-height:1 }
    .feed-actions{
      display:flex; flex-wrap:wrap; gap:18px 24px;
      padding:10px 16px 14px;
      border-top:1px solid #eee;
    }
    .rx{
      display:inline-flex; align-items:center; gap:8px;
      font-weight:800; color:#111;
      min-width:52px;
    }
    .rx .e{ font-size:22px; line-height:1 }
    .rx .c{ font-size:16px; opacity:.9 }
    /* 詳細リンク（右下に自然に収まるように） */
    .feed-footer{
      display:flex; justify-content:flex-end;
      padding:0 16px 16px;
    }
    .btn-link{
      text-decoration:none; font-weight:800; color:#2f6fb0;
      padding:6px 10px; border-radius:8px;
      background:#f7fbff; border:1px solid #e6f0ff;
    }
    /* 画像がない場合は代替の薄背景 */
    .feed-visual.placeholder{ background:#f3f4f6; aspect-ratio:16/9; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">zange</a></h1>
      <span id="currentUserIcon"></span>
    </div>
  </header>

  <section class="tutorial-section">
    <div class="tutorial-link card">
      <a href="about.html">📕 はじめての方はこちら</a>
    </div>
  </section>

  <div class="topics-strip">
    <div id="todayTopics" class="topics-row"></div>
  </div>

  <main class="container" style="padding-bottom:90px">
    <section class="card">
      <input id="kw" type="text" placeholder="キーワードでさがす（本文・対象・タグ）" />
    </section>
    <section id="timeline"></section>
  </main>

  <!-- 状態表示（APIエラー時のみ表示） -->
  <div id="apiStatus" style="position:sticky;bottom:90px;z-index:9;font:12px/1.4 system-ui;background:#fff3bf;border:1px solid #ffe066;padding:6px 8px;display:none;border-radius:8px;margin:8px"></div>

  <footer class="mobile-tabbar">
    <nav>
      <a href="index.html"><span class="icon">🏠</span><span class="label">ホーム</span></a>
      <a href="topics.html"><span class="icon">🎯</span><span class="label">お題</span></a>
      <a href="notifications.html" class="nav-link nav-bell">
        <span class="icon-row"><span class="icon">🔔</span><span id="notifBadge" class="notif-badge" aria-label="未読通知数"></span></span>
        <span class="label">通知</span>
      </a>
      <a href="settings.html"><span class="icon">⚙️</span><span class="label">設定</span></a>
      <a href="about.html"><span class="icon">📕</span><span class="label">概要</span></a>
    </nav>
  </footer>
  <a class="fab" href="post.html"><span class="emoji">🙏</span></a>

  <footer>&copy; 2025 zange (テスト公開中)</footer>

  <script src="script.js"></script>
  <script>
    /* ========== ユーティリティ ========== */
    function escapeHTML(s){ return (s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }
    function fmtDate(iso){
      if (typeof formatDate === 'function') return formatDate(iso);
      const d = new Date(iso||''); if (isNaN(d)) return '';
      const y=d.getFullYear(), m=('0'+(d.getMonth()+1)).slice(-2), dd=('0'+d.getDate()).slice(-2);
      return `${y}/${m}/${dd}`;
    }
    function resolveBgUrl(bg){
      if (!bg) return '';
      if (/^https?:\/\//i.test(bg)) return bg;
      return 'images/' + String(bg).replace(/^\/+/, '');
    }
    async function fetchJsonWithFallback(urls, init){
      let last; for (const u of urls){
        try{
          const url = u + (u.includes('?')?'&':'?') + '_t='+Date.now();
          const res = await fetch(url, Object.assign({ cache:'no-store', credentials:'include' }, init||{}));
          if (!res.ok) throw new Error('HTTP '+res.status);
          return await res.json();
        }catch(e){ last=e; }
      }
      throw last || new Error('fetch failed');
    }
    function showApiStatus(msg){
      const el = document.getElementById('apiStatus');
      if (!el) return; el.textContent = msg; el.style.display='block';
    }

    /* ========== 今日のトピック ========== */
    (function renderTopics(){
      const topics = ["つい買ってしまったもの","パートナーに言えなかったこと","仕事でやらかした小さな失敗","食欲に負けた瞬間","お金の使いすぎ反省"];
      const host = document.getElementById('todayTopics');
      host.innerHTML = '';
      topics.forEach(t => {
        const chip = document.createElement('div');
        chip.className = 'topic-chip';
        chip.innerHTML = `<span class="t-label">#${t}</span><a class="t-post" href="post.html?topic=${encodeURIComponent(t)}">🙏</a>`;
        host.appendChild(chip);
      });
    })();

    /* ========== 投稿一覧（サーバーのみ） ========== */
    async function loadPosts(){
      const posts = await fetchJsonWithFallback(window.ZANGE_API_BASES, { method:'GET' });
      return Array.isArray(posts) ? posts : [];
    }

    // ★ スクショ風の描画
    function renderPosts(posts){
      const q = (document.getElementById('kw')?.value || '').trim().toLowerCase();
      const host = document.getElementById('timeline');
      host.innerHTML = '';

      const filtered = !q ? posts : posts.filter(p=>{
        const hay = `${p.text||''} ${p.target||''} ${p.tag||''}`.toLowerCase();
        return hay.includes(q);
      });

      if (!filtered.length){
        host.innerHTML = `<div class="card muted">投稿がありません。</div>`;
        return;
      }

      filtered.forEach(p=>{
        const author = (p.author || '匿名');
        const avatarCh = (author.trim()[0] || '匿');
        const when = fmtDate(p.createdAt || p.date);
        const bgUrl = resolveBgUrl(p.bg || '');
        const hasImg = !!bgUrl;

        const card = document.createElement('article');
        card.className = 'card feed-card';

        card.innerHTML = `
          <div class="feed-head">
            <div class="feed-avatar" aria-hidden="true">${escapeHTML(avatarCh)}</div>
            <div class="feed-username">${escapeHTML(author)}</div>
          </div>

          ${hasImg
            ? `<div class="feed-visual"><img src="${escapeHTML(bgUrl)}" alt=""></div>`
            : `<div class="feed-visual placeholder"></div>`}

          <h2 class="feed-title">${escapeHTML(p.text || '')}</h2>
          <div class="feed-date">${when}</div>

          <div class="feed-chips">
            ${p.target ? `<span class="chip"><span class="ic">🙏</span><span>${escapeHTML(p.target)}</span></span>` : ''}
            ${p.tag ? `<span class="chip"><span class="ic">🔖</span><span>${escapeHTML(p.tag)}</span></span>` : ''}
          </div>

          <div class="feed-actions">
            <!-- いまはリアクションを保存していないので、レイアウトのみ（0表示） -->
            <span class="rx"><span class="e">🙏</span><span class="c">0</span></span>
            <span class="rx"><span class="e">😂</span><span class="c">0</span></span>
            <span class="rx"><span class="e">🤝</span><span class="c">0</span></span>
            <span class="rx"><span class="e">🌱</span><span class="c">0</span></span>
            <span class="rx"><span class="e">WWW</span><span class="c">0</span></span>
            <span class="rx"><span class="e">ほう</span><span class="c">0</span></span>
            <span class="rx"><span class="e">え?</span><span class="c">0</span></span>
            <span class="rx"><span class="e">ん?</span><span class="c">0</span></span>
          </div>

          <div class="feed-footer">
            <a class="btn-link" href="detail.html?id=${encodeURIComponent(p.id)}">詳細</a>
          </div>
        `;
        host.appendChild(card);
      });
    }

    async function refresh(){
      try{
        const posts = await loadPosts();
        renderPosts(posts);
      }catch(e){
        showApiStatus('APIエラーで投稿を取得できませんでした。通信環境をご確認ください。');
      }
    }
    document.getElementById('kw')?.addEventListener('input', refresh);

    /* ========== ログイン表示 ========== */
    async function renderUserIcon() {
      const box = document.getElementById("currentUserIcon"); if (!box) return;
      try {
        const res = await fetch("/api/me", { credentials: "include", cache: "no-store" });
        const data = await res.json();
        if (data.ok && data.user) {
          const name = data.user.nickname || data.user.email;
          box.innerHTML = `<span class="pill" style="padding:6px 10px;border-radius:999px;background:#f1f5f9;">👤 ${escapeHTML(name)}</span>`;
        } else {
          box.innerHTML = `<a href="login.html" style="text-decoration:none;">ログイン</a>`;
        }
      } catch {
        box.innerHTML = `<a href="login.html" style="text-decoration:none;">ログイン</a>`;
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{ renderUserIcon(); refresh(); });
  </script>
</body>
</html>
