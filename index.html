  <script>
    /* ========== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ========== */
    function escapeHTML(s){ return (s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }
    function fmtDate(iso){
      if (typeof formatDate === 'function') return formatDate(iso);
      const d = new Date(iso||''); if (isNaN(d)) return '';
      const y=d.getFullYear(), m=('0'+(d.getMonth()+1)).slice(-2), dd=('0'+d.getDate()).slice(-2);
      return `${y}/${m}/${dd}`;
    }
    function resolveBgUrl(bg){
      if (!bg) return '';
      if (/^https?:\/\//i.test(bg)) return bg;
      return 'images/' + String(bg).replace(/^\/+/, '');
    }
    async function fetchJsonWithFallback(urls, init){
      let last; for (const u of urls){
        try{
          const url = u + (u.includes('?')?'&':'?') + '_t='+Date.now();
          const res = await fetch(url, Object.assign({ cache:'no-store', credentials:'include' }, init||{}));
          if (!res.ok) throw new Error('HTTP '+res.status);
          return await res.json();
        }catch(e){ last=e; }
      }
      throw last || new Error('fetch failed');
    }
    function showApiStatus(msg){
      const el = document.getElementById('apiStatus');
      if (!el) return; el.textContent = msg; el.style.display='block';
    }

    /* ========== ä»Šæ—¥ã®ãƒˆãƒ”ãƒƒã‚¯ ========== */

      const topics = ["ã¤ã„è²·ã£ã¦ã—ã¾ã£ãŸã‚‚ã®","ãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼ã«è¨€ãˆãªã‹ã£ãŸã“ã¨","ä»•äº‹ã§ã‚„ã‚‰ã‹ã—ãŸå°ã•ãªå¤±æ•—","é£Ÿæ¬²ã«è² ã‘ãŸç¬é–“","ãŠé‡‘ã®ä½¿ã„ã™ãåçœ"];

    })();

    /* ========== æŠ•ç¨¿ä¸€è¦§ ========== */
    async function loadPosts(){
      const posts = await fetchJsonWithFallback(window.ZANGE_API_BASES, { method:'GET' });

    // â€”â€”â€” ã“ã“ã‹ã‚‰ (A) åæ˜ ã—ã‚„ã™ã„å·®åˆ†ï¼šæç”»ï¼‹ã‚¯ãƒªãƒƒã‚¯å‡¦ç† â€”â€”â€”

    // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ã‚­ãƒ¼ã¨è¡¨ç¤ºã®å¯¾å¿œ
    const REACTION_DEF = [
      {key:'pray',      label:'ğŸ™'},
      {key:'laugh',     label:'ğŸ˜‚'},
      {key:'handshake', label:'ğŸ¤'},
      {key:'seed',      label:'ğŸŒ±'},
      {key:'www',       label:'WWW'},
      {key:'hou',       label:'ã»ã†'},
      {key:'eh',        label:'ãˆ?'},
      {key:'n',         label:'ã‚“?'}
    ];

    // 1ä»¶ã®ã‚«ãƒ¼ãƒ‰ã«å¯¾ã—ç¾åœ¨ã®ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³é›†è¨ˆã‚’èª­ã¿è¾¼ã¿åæ˜ 
    async function hydrateReactions(postId, card){
      try{
        const r = await fetch(`/api/reactions?postId=${encodeURIComponent(postId)}`, {credentials:'include', cache:'no-store'});
        const data = await r.json();
        const counts = (data && data.ok && data.counts) ? data.counts : {};
        card.querySelectorAll('[data-rkey]').forEach(el=>{
          const k = el.getAttribute('data-rkey');
          const cEl = el.querySelector('.c');
          if (cEl) cEl.textContent = counts[k] ? String(counts[k]) : '0';
        });
      }catch(_e){}
    }

    // +1 ã—ã¦è¡¨ç¤ºæ›´æ–°
    async function bumpReaction(postId, rkey, counterEl){
      try{
        const r = await fetch('/api/reactions', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({postId, key:rkey})
        });
        const data = await r.json();
        if (data && data.ok && typeof data.count === 'number'){
          counterEl.textContent = String(data.count);
        }
      }catch(_e){}
    }

    // ã‚¹ã‚¯ã‚·ãƒ§é¢¨æç”»ï¼šã‚«ãƒ¼ãƒ‰HTMLï¼‹åå¿œã‚¯ãƒªãƒƒã‚¯
    function renderPosts(posts){
      const q = (document.getElementById('kw')?.value || '').trim().toLowerCase();
      const host = document.getElementById('timeline');
      host.innerHTML = '';

      const filtered = !q ? posts : posts.filter(p=>{
        const hay = `${p.text||''} ${p.target||''} ${p.tag||''}`.toLowerCase();
        return hay.includes(q);
      });

      if (!filtered.length){
        host.innerHTML = `<div class="card muted">æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
        return;
      }

      filtered.forEach(p=>{
        const author = (p.author || 'åŒ¿å');
        const avatarCh = (author.trim()[0] || 'åŒ¿');
        const when = fmtDate(p.createdAt || p.date);
        const bgUrl = resolveBgUrl(p.bg || '');
        const hasImg = !!bgUrl;

        const card = document.createElement('article');
        card.className = 'card feed-card';
        card.setAttribute('data-postid', String(p.id));

        const rxHtml = REACTION_DEF.map(rx =>
          `<span class="rx" role="button" tabindex="0" aria-label="${rx.label}ã‚’é€ã‚‹" data-rkey="${rx.key}">
             <span class="e">${rx.label}</span><span class="c">0</span>
           </span>`
        ).join('');

        card.innerHTML = `
          <div class="feed-head">
            <div class="feed-avatar" aria-hidden="true">${escapeHTML(avatarCh)}</div>
            <div class="feed-username">${escapeHTML(author)}</div>
          </div>

          ${hasImg
            ? `<div class="feed-visual"><img src="${escapeHTML(bgUrl)}" alt=""></div>`
            : `<div class="feed-visual placeholder"></div>`}

          <h2 class="feed-title">${escapeHTML(p.text || '')}</h2>
          <div class="feed-date">${when}</div>

          <div class="feed-chips">
            ${p.target ? `<span class="chip"><span class="ic">ğŸ™</span><span>${escapeHTML(p.target)}</span></span>` : ''}
            ${p.tag ? `<span class="chip"><span class="ic">ğŸ”–</span><span>${escapeHTML(p.tag)}</span></span>` : ''}
          </div>

          <div class="feed-actions">
            ${rxHtml}
            <button class="rx-add" type="button" data-postid="${p.id}">
              <span class="plus">ï¼‹</span><span>ã‚¹ã‚¿ãƒ³ãƒ—</span>
            </button>
          </div>

          <div class="feed-footer">
            <a class="btn-link" href="detail.html?id=${encodeURIComponent(p.id)}">è©³ç´°</a>
          </div>
        `;
        host.appendChild(card);

        // åˆæœŸé›†è¨ˆã‚’åæ˜ 
        hydrateReactions(p.id, card);
      });
    }

    // ã‚¯ãƒªãƒƒã‚¯/Enter ã§ +1ï¼ˆã‚¤ãƒ™ãƒ³ãƒˆå§”è­²ï¼‰
    document.addEventListener('click', (ev)=>{
      const rx = ev.target.closest('.rx');
      if (rx){
        const card = rx.closest('[data-postid]');
        const postId = card?.getAttribute('data-postid');
        const rkey = rx.getAttribute('data-rkey');
        const cEl  = rx.querySelector('.c');
        if (postId && rkey && cEl){
          bumpReaction(postId, rkey, cEl);
        }
        return;
      }
      const add = ev.target.closest('.rx-add');
      if (add){
        const pid = add.getAttribute('data-postid');
        openStampPicker(pid);
      }
    });

    document.addEventListener('keydown', (ev)=>{
      if (ev.key !== 'Enter') return;
      const rx = ev.target.closest('.rx');
      if (rx){
        const card = rx.closest('[data-postid]');
        const postId = card?.getAttribute('data-postid');
        const rkey = rx.getAttribute('data-rkey');
        const cEl  = rx.querySelector('.c');
        if (postId && rkey && cEl){
          bumpReaction(postId, rkey, cEl);
        }
      }
    });

    async function refresh(){
      try{
        const posts = await loadPosts();
        renderPosts(posts);
      }catch(e){
        showApiStatus('APIã‚¨ãƒ©ãƒ¼ã§æŠ•ç¨¿ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚é€šä¿¡ç’°å¢ƒã‚’ã”ç¢ºèªãã ã•ã„ã€‚');
      }
    }
    document.getElementById('kw')?.addEventListener('input', refresh);

    /* ========== ãƒ­ã‚°ã‚¤ãƒ³è¡¨ç¤º ========== */
    async function renderUserIcon() {
      const box = document.getElementById("currentUserIcon"); if (!box) return;
      try {

        }
      } catch {
        box.innerHTML = `<a href="login.html" style="text-decoration:none;">ãƒ­ã‚°ã‚¤ãƒ³</a>`;

    // â€”â€”â€” ã“ã“ã‹ã‚‰ (B) è¿½åŠ ã‚¹ã‚¿ãƒ³ãƒ—ç”¨ãƒ¢ãƒ¼ãƒ€ãƒ« â€”â€”â€”
    const EXTRA_REACTIONS = REACTION_DEF; // ã²ã¨ã¾ãšå…¨ç¨®é¡ã‹ã‚‰é¸ã¹ã‚‹

    /* â–¼ ç”»åƒæ¢ç´¢ï¼šé…ç½®ã®å€™è£œãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªï¼†æ‹¡å¼µå­ï¼ˆä¸Šã‹ã‚‰é †ã«è©¦è¡Œï¼‰ */
    const STAMP_BASE_CANDIDATES = [
      '/images/stamps',
      '/images/reactions',
      '/images',
      '/static/images'
    ];
    const STAMP_EXTS = ['webp','png','jpg','jpeg'];

    // æŒ‡å®š key ã«å¯¾ã— <picture> ã‚’ä½œã‚Šã€webpâ†’pngâ€¦ã¨è©¦ã™ã€‚å…¨æ»…ãªã‚‰çµµæ–‡å­—ã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã€‚
    function buildStampNode(key, label){
      const filename = encodeURIComponent(key);
      const picture = document.createElement('picture');
      picture.dataset.candIdx = '0'; // ã‚¨ãƒ©ãƒ¼æ™‚ã«æ¬¡ã® base ã‚’è©¦ã™ãŸã‚ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹

      // ç¾åœ¨ã®å€™è£œ base ã‚’å…ƒã« source/img ã‚’å·®ã—æ›¿ãˆã‚‹
      function applySources(baseIdx){
        // æ—¢å­˜ã®å­è¦ç´ ã¯ã‚¯ãƒªã‚¢ã—ã¦ä½œã‚Šç›´ã—
        picture.innerHTML = '';
        const base = STAMP_BASE_CANDIDATES[baseIdx].replace(/\/$/,'');
        // webp å„ªå…ˆ
        const source = document.createElement('source');
        source.type = 'image/webp';
        source.srcset = `${base}/${filename}.webp`;
        picture.appendChild(source);
        // <img> ã¯ png ã‚’åˆæœŸå€¤ã«
        const img = document.createElement('img');
        img.alt = label;
        img.loading = 'lazy';
        img.decoding = 'async';
        img.src = `${base}/${filename}.png`;

        // ç”»åƒã‚¨ãƒ©ãƒ¼æ™‚ã¯ã“ã® base å†…ã§åˆ¥æ‹¡å¼µå­ã‚’é †ã«è©¦ã—ã€ãã‚Œã§ã‚‚ãƒ€ãƒ¡ãªã‚‰æ¬¡ã® base å€™è£œã¸
        let extIdx = 1; // png(0)ã¯ã‚»ãƒƒãƒˆæ¸ˆã¿ãªã®ã§æ¬¡ã‹ã‚‰
        img.onerror = () => {
          if (extIdx < STAMP_EXTS.length){
            img.src = `${base}/${filename}.${STAMP_EXTS[extIdx++]}`;
            return;
          }
          // æ¬¡ã® base å€™è£œã¸
          const nextBase = Number(picture.dataset.candIdx) + 1;
          if (nextBase < STAMP_BASE_CANDIDATES.length){
            picture.dataset.candIdx = String(nextBase);
            applySources(nextBase);
          } else {
            // æœ€çµ‚ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šçµµæ–‡å­—
            const span = document.createElement('span');
            span.style.fontSize = '28px';
            span.style.lineHeight = '1';
            span.textContent = label;
            picture.replaceWith(span);
          }
        };

        picture.appendChild(img);
      }

      applySources(0);
      return picture;
    }

    function openStampPicker(postId){
      const backdrop = document.getElementById('stampModal');
      backdrop.style.display = 'block';
      backdrop.dataset.postid = postId;

      const grid = document.getElementById('stampGrid');
      grid.innerHTML = '';

      EXTRA_REACTIONS.forEach(rx=>{
        const item = document.createElement('button');
        item.type = 'button';
        item.className = 'stamp-item';
        item.setAttribute('data-rkey', rx.key);

        // â–¼ ç”»åƒãƒãƒ¼ãƒ‰ï¼ˆwebpâ†’pngâ†’jpgâ†’jpegã€å€™è£œãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚‚é †ã«ï¼‰ã‚’ä½œæˆ
        const node = buildStampNode(rx.key, rx.label);
        item.appendChild(node);

        grid.appendChild(item);
      });
    }

    function closeStampPicker(){
      const backdrop = document.getElementById('stampModal');
      backdrop.style.display = 'none';
      backdrop.dataset.postid = '';
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
    document.addEventListener('click', (e)=>{
      // é–‰ã˜ã‚‹
      if (e.target.matches('#stampClose') || e.target.matches('#stampModal')){
        closeStampPicker();
        return;
      }
      // é¸æŠ
      if (e.target.closest('.stamp-item')){
        const btn = e.target.closest('.stamp-item');
        const rkey = btn.getAttribute('data-rkey');
        const backdrop = document.getElementById('stampModal');
        const postId = backdrop.dataset.postid;
        if (!postId || !rkey) return;

        // å¯¾è±¡ã‚«ãƒ¼ãƒ‰ã®ã‚«ã‚¦ãƒ³ã‚¿è¦ç´ ã‚’æ¢ã™
        const card = document.querySelector(`[data-postid="${CSS.escape(postId)}"]`);
        const rxEl = card?.querySelector(`.rx[data-rkey="${CSS.escape(rkey)}"] .c`);
        if (rxEl){
          bumpReaction(postId, rkey, rxEl);
        }
        closeStampPicker();
      }
    });

    document.addEventListener('DOMContentLoaded', ()=>{ renderUserIcon(); refresh(); });
  </script>

  <!-- (B) è¿½åŠ ã‚¹ã‚¿ãƒ³ãƒ—ç”¨ã®ç°¡æ˜“ãƒ”ãƒƒã‚«ãƒ¼ï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«ï¼‰ -->

      <div class="row-end">
