<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 同一オリジン優先で API ベース決定 -->
  <script>
    window.ZANGE_API_BASES = [
      location.origin.replace(/\/+$/,'') + '/api/posts',
      'api/posts',
      '/api/posts'
    ];
  </script>
  <meta charset="UTF-8">
  <title>zange - タイムライン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <meta name="color-scheme" content="light">

  <!-- タイムライン最小追加スタイル -->
  <style>
    .feed-card{ padding:0; overflow:hidden }
    .feed-head{ display:flex; align-items:center; gap:12px; padding:14px 16px; }
    .feed-avatar{ width:44px; height:44px; border-radius:50%; background:#fdece9; color:#666; font-weight:900; display:grid; place-items:center; flex:0 0 auto; letter-spacing:.02em; }
    .feed-username{ font-weight:800; font-size:16px }
    .feed-visual img{ width:100%; height:auto; display:block; background:#f3f4f6; }
    .feed-title{ margin:14px 16px 4px; font-size:clamp(20px,5.6vw,28px); line-height:1.35; font-weight:900; letter-spacing:.2px; }
    .feed-date{ color:#6b7280; font-size:13px; margin:0 16px 8px }
    .feed-chips{ display:flex; flex-wrap:wrap; gap:8px; margin:0 16px 14px }
    .chip{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#f3f4f6; color:#111; font-weight:700; }
    .chip .ic{ font-size:16px; line-height:1 }
    .feed-actions{ display:flex; flex-wrap:wrap; gap:18px 24px; padding:10px 16px 14px; border-top:1px solid #eee; align-items:center; }
    .rx{ display:inline-flex; align-items:center; gap:8px; font-weight:800; color:#111; min-width:52px; cursor:pointer; user-select:none; }
    .rx .e{ font-size:22px; line-height:1 }
    .rx .c{ font-size:16px; opacity:.9 }
    .rx .rx-img{ width:22px; height:22px; object-fit:contain; display:none; }
    .rx-add{ margin-left:auto; display:inline-flex; align-items:center; gap:6px; padding:8px 10px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; font-weight:800; }
    .rx-add .plus{ font-size:18px; line-height:1 }
    .feed-footer{ display:flex; justify-content:flex-end; padding:0 16px 16px; }
    .btn-link{ text-decoration:none; font-weight:800; color:#2f6fb0; padding:6px 10px; border-radius:8px; background:#f7fbff; border:1px solid #e6f0ff; }
    .feed-visual.placeholder{ background:#f3f4f6; aspect-ratio:16/9; }
    /* ピッカーのサムネ */
    .stamp-item img{ width:44px; height:44px; object-fit:contain; display:block; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">zange</a></h1>
      <span id="currentUserIcon"></span>
    </div>
  </header>

  <section class="tutorial-section">
    <div class="tutorial-link card">
      <a href="about.html">📕 はじめての方はこちら</a>
    </div>
  </section>

  <div class="topics-strip">
    <div id="todayTopics" class="topics-row"></div>
  </div>

  <main class="container" style="padding-bottom:90px">
    <section class="card">
      <input id="kw" type="text" placeholder="キーワードでさがす（本文・対象・タグ）" />
    </section>
    <section id="timeline"></section>
  </main>

  <!-- 状態表示 -->
  <div id="apiStatus" style="position:sticky;bottom:90px;z-index:9;font:12px/1.4 system-ui;background:#fff3bf;border:1px solid #ffe066;padding:6px 8px;display:none;border-radius:8px;margin:8px"></div>

  <footer class="mobile-tabbar">
    <nav>
      <a href="index.html"><span class="icon">🏠</span><span class="label">ホーム</span></a>
      <a href="topics.html"><span class="icon">🎯</span><span class="label">お題</span></a>
      <a href="notifications.html" class="nav-link nav-bell">
        <span class="icon-row"><span class="icon">🔔</span><span id="notifBadge" class="notif-badge" aria-label="未読通知数"></span></span>
        <span class="label">通知</span>
      </a>
      <a href="settings.html"><span class="icon">⚙️</span><span class="label">設定</span></a>
      <a href="about.html"><span class="icon">📕</span><span class="label">概要</span></a>
    </nav>
  </footer>
  <a class="fab" href="post.html"><span class="emoji">🙏</span></a>

  <footer>&copy; 2025 zange (テスト公開中)</footer>

  <script src="script.js"></script>
  <script>
    /* ========== ユーティリティ ========== */
    function escapeHTML(s){ return (s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;","&gt;":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }
    function fmtDate(iso){
      if (typeof formatDate === 'function') return formatDate(iso);
      const d = new Date(iso||''); if (isNaN(d)) return '';
      const y=d.getFullYear(), m=('0'+(d.getMonth()+1)).slice(-2), dd=('0'+d.getDate()).slice(-2);
      return `${y}/${m}/${dd}`;
    }
    function resolveBgUrl(bg){
      if (!bg) return '';
      if (/^https?:\/\//i.test(bg)) return bg;
      return 'images/' + String(bg).replace(/^\/+/, '');
    }
    async function fetchJsonWithFallback(urls, init){
      let last; for (const u of urls){
        try{
          const url = u + (u.includes('?')?'&':'?') + '_t='+Date.now();
          const res = await fetch(url, Object.assign({ cache:'no-store', credentials:'include' }, init||{}));
          if (!res.ok) throw new Error('HTTP '+res.status);
          return await res.json();
        }catch(e){ last=e; }
      }
      throw last || new Error('fetch failed');
    }
    function showApiStatus(msg){
      const el = document.getElementById('apiStatus');
      if (!el) return; el.textContent = msg; el.style.display='block';
    }

    /* ========== 今日のトピック ========== */
    (function renderTopics(){
      const topics = ["つい買ってしまったもの","パートナーに言えなかったこと","仕事でやらかした小さな失敗","食欲に負けた瞬間","お金の使いすぎ反省"];
      const host = document.getElementById('todayTopics');
      host.innerHTML = '';
      topics.forEach(t => {
        const chip = document.createElement('div');
        chip.className = 'topic-chip';
        chip.innerHTML = `<span class="t-label">#${t}</span><a class="t-post" href="post.html?topic=${encodeURIComponent(t)}">🙏</a>`;
        host.appendChild(chip);
      });
    })();

    /* ========== 投稿一覧 ========== */
    async function loadPosts(){
      const posts = await fetchJsonWithFallback(window.ZANGE_API_BASES, { method:'GET' });
      return Array.isArray(posts) ? posts : [];
    }

    // 反応キーと表示
    const REACTION_DEF = [
      {key:'pray',      label:'🙏'},
      {key:'laugh',     label:'😂'},
      {key:'handshake', label:'🤝'},
      {key:'seed',      label:'🌱'},
      {key:'www',       label:'WWW'},
      {key:'hou',       label:'ほう'},
      {key:'eh',        label:'え?'},
      {key:'n',         label:'ん?'}
    ];
    const BUILTIN_KEYS = ['pray','laugh','handshake','seed']; // 初期表示はこれだけ

    // スタンプ画像（方法②：/stamps 下のPNG等）
    function keyToBasename(key){
      switch(key){
        case 'www': return 'wwww';
        case 'hou': return 'ho';
        case 'eh' : return 'e';
        case 'n'  : return 'n';
        default   : return null;
      }
    }
    const STAMP_BASE = '/stamps';
    function stampCandidatesByKey(key){
      const base = keyToBasename(key);
      if(!base) return [];
      const b = encodeURIComponent(base);
      return [
        `${STAMP_BASE}/${b}.png`,
        `${STAMP_BASE}/${b}.webp`,
        `${STAMP_BASE}/${b}.jpg`,
        `${STAMP_BASE}/${b}.jpeg`
      ];
    }

    // 画像スキン
    function skinReactionImages(container){
      container.querySelectorAll('.rx[data-rkey]').forEach(rx=>{
        const key = rx.getAttribute('data-rkey');
        const cands = stampCandidatesByKey(key);
        if (!cands.length) return;
        let i=0;
        const img = rx.querySelector('.rx-img') || (()=>{ const im=document.createElement('img'); im.className='rx-img'; rx.insertBefore(im, rx.firstChild); return im; })();
        const txt = rx.querySelector('.e');
        img.onload = ()=>{ img.style.display='inline-block'; if(txt) txt.style.display='none'; };
        img.onerror = ()=>{ i++; if(i<cands.length){ img.src=cands[i]; } else { img.style.display='none'; if(txt) txt.style.display='inline'; } };
        img.src = cands[0];
      });
    }

    // 指定のカードに反応ボタンが無ければ作る
    function ensureRxButton(card, key){
      let rxEl = card.querySelector(`.rx[data-rkey="${CSS.escape(key)}"]`);
      if (rxEl) return rxEl;
      const def = REACTION_DEF.find(d=>d.key===key); if(!def) return null;
      const span = document.createElement('span');
      span.className = 'rx';
      span.setAttribute('role','button'); span.tabIndex = 0;
      span.setAttribute('data-rkey', key);
      span.setAttribute('aria-label', `${def.label}を送る`);
      span.innerHTML = `<img class="rx-img" alt=""><span class="e">${def.label}</span><span class="c">0</span>`;
      const addBtn = card.querySelector('.rx-add');
      if (addBtn) addBtn.parentNode.insertBefore(span, addBtn);
      else card.querySelector('.feed-actions')?.appendChild(span);
      skinReactionImages(span);
      return span;
    }

    // 集計反映（必要ならボタンも後付け）
    async function hydrateReactions(postId, card){
      try{
        const r = await fetch(`/api/reactions?postId=${encodeURIComponent(postId)}`, {credentials:'include', cache:'no-store'});
        const data = await r.json();
        const counts = (data && data.ok && data.counts) ? data.counts : {};
        // まず既存ボタンの数字更新
        card.querySelectorAll('[data-rkey]').forEach(el=>{
          const k = el.getAttribute('data-rkey');
          const cEl = el.querySelector('.c');
          if (cEl) cEl.textContent = counts[k] ? String(counts[k]) : '0';
        });
        // 4つ以外で count>0 のものは行に追加
        Object.entries(counts).forEach(([k,v])=>{
          if (v>0 && !BUILTIN_KEYS.includes(k)){
            const el = ensureRxButton(card, k);
            if (el) { const c=el.querySelector('.c'); if(c) c.textContent=String(v); }
          }
        });
      }catch(_e){}
      skinReactionImages(card);
    }

    // +1
    async function bumpReaction(postId, rkey, counterEl){
      try{
        const r = await fetch('/api/reactions', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({postId, key:rkey})
        });
        const data = await r.json();
        if (data && data.ok && typeof data.count === 'number'){
          counterEl.textContent = String(data.count);
        }
      }catch(_e){}
    }

    // 描画（初期は4つのみ）
    function renderPosts(posts){
      const q = (document.getElementById('kw')?.value || '').trim().toLowerCase();
      const host = document.getElementById('timeline');
      host.innerHTML = '';

      const filtered = !q ? posts : posts.filter(p=>{
        const hay = `${p.text||''} ${p.target||''} ${p.tag||''}`.toLowerCase();
        return hay.includes(q);
      });

      if (!filtered.length){
        host.innerHTML = `<div class="card muted">投稿がありません。</div>`;
        return;
      }

      filtered.forEach(p=>{
        const author = (p.author || '匿名');
        const avatarCh = (author.trim()[0] || '匿');
        const when = fmtDate(p.createdAt || p.date);
        const bgUrl = resolveBgUrl(p.bg || '');
        const hasImg = !!bgUrl;

        const card = document.createElement('article');
        card.className = 'card feed-card';
        card.setAttribute('data-postid', String(p.id));

        const rxHtml = REACTION_DEF
          .filter(rx => BUILTIN_KEYS.includes(rx.key)) // ← 初期表示は4つだけ
          .map(rx =>
            `<span class="rx" role="button" tabindex="0" aria-label="${rx.label}を送る" data-rkey="${rx.key}">
               <img class="rx-img" alt="">
               <span class="e">${rx.label}</span><span class="c">0</span>
             </span>`
          ).join('');

        card.innerHTML = `
          <div class="feed-head">
            <div class="feed-avatar" aria-hidden="true">${escapeHTML(avatarCh)}</div>
            <div class="feed-username">${escapeHTML(author)}</div>
          </div>

          ${hasImg
            ? `<div class="feed-visual"><img src="${escapeHTML(bgUrl)}" alt=""></div>`
            : `<div class="feed-visual placeholder"></div>`}

          <h2 class="feed-title">${escapeHTML(p.text || '')}</h2>
          <div class="feed-date">${when}</div>

          <div class="feed-chips">
            ${p.target ? `<span class="chip"><span class="ic">🙏</span><span>${escapeHTML(p.target)}</span></span>` : ''}
            ${p.tag ? `<span class="chip"><span class="ic">🔖</span><span>${escapeHTML(p.tag)}</span></span>` : ''}
          </div>

          <div class="feed-actions">
            ${rxHtml}
            <button class="rx-add" type="button" data-postid="${p.id}">
              <span class="plus">＋</span><span>スタンプ</span>
            </button>
          </div>

          <div class="feed-footer">
            <a class="btn-link" href="detail.html?id=${encodeURIComponent(p.id)}">詳細</a>
          </div>
        `;
        host.appendChild(card);

        // 初期スキン & 集計反映（必要なら追加）
        skinReactionImages(card);
        hydrateReactions(p.id, card);
      });
    }

    // クリック/Enter
    document.addEventListener('click', (ev)=>{
      const rx = ev.target.closest('.rx');
      if (rx){
        const card = rx.closest('[data-postid]');
        const postId = card?.getAttribute('data-postid');
        const rkey = rx.getAttribute('data-rkey');
        const cEl  = rx.querySelector('.c');
        if (postId && rkey && cEl){
          bumpReaction(postId, rkey, cEl);
        }
        return;
      }
      const add = ev.target.closest('.rx-add');
      if (add){
        const pid = add.getAttribute('data-postid');
        openStampPicker(pid);
      }
    });
    document.addEventListener('keydown', (ev)=>{
      if (ev.key !== 'Enter') return;
      const rx = ev.target.closest('.rx');
      if (rx){
        const card = rx.closest('[data-postid]');
        const postId = card?.getAttribute('data-postid');
        const rkey = rx.getAttribute('data-rkey');
        const cEl  = rx.querySelector('.c');
        if (postId && rkey && cEl){
          bumpReaction(postId, rkey, cEl);
        }
      }
    });

    async function refresh(){
      try{
        const posts = await loadPosts();
        renderPosts(posts);
      }catch(e){
        showApiStatus('APIエラーで投稿を取得できませんでした。通信環境をご確認ください。');
      }
    }
    document.getElementById('kw')?.addEventListener('input', refresh);

    /* ========== ログイン表示 ========== */
    async function renderUserIcon() {
      const box = document.getElementById("currentUserIcon"); if (!box) return;
      try {
        const res = await fetch("/api/me", { credentials: "include", cache: "no-store" });
        const data = await res.json();
        if (data.ok && data.user) {
          const name = data.user.nickname || data.user.email;
          box.innerHTML = `<span class="pill" style="padding:6px 10px;border-radius:999px;background:#f1f5f9;">👤 ${escapeHTML(name)}</span>`;
        } else {
          box.innerHTML = `<a href="login.html" style="text-decoration:none;">ログイン</a>`;
        }
      } catch {
        box.innerHTML = `<a href="login.html" style="text-decoration:none;">ログイン</a>`;
      }
    }

    // ===== 追加スタンプモーダル =====
    const EXTRA_REACTIONS = REACTION_DEF; // カタログ（選択肢は全種類）

    function openStampPicker(postId){
      const backdrop = document.getElementById('stampModal');
      backdrop.style.display = 'block';
      backdrop.dataset.postid = postId;

      const grid = document.getElementById('stampGrid');
      grid.innerHTML = '';

      EXTRA_REACTIONS.forEach(rx=>{
        const item = document.createElement('button');
        item.type = 'button';
        item.className = 'stamp-item';
        item.setAttribute('data-rkey', rx.key);

        const img = document.createElement('img');
        img.alt = rx.label;
        const cands = stampCandidatesByKey(rx.key);
        let i = 0;
        img.onerror = () => {
          i++;
          if (i < cands.length) img.src = cands[i];
          else item.innerHTML = `<span style="font-size:28px;line-height:1">${rx.label}</span>`;
        };
        if (cands.length){
          img.src = cands[0];
          item.appendChild(img);
        }else{
          item.innerHTML = `<span style="font-size:28px;line-height:1">${rx.label}</span>`;
        }
        grid.appendChild(item);
      });
    }
    function closeStampPicker(){
      const backdrop = document.getElementById('stampModal');
      backdrop.style.display = 'none';
      backdrop.dataset.postid = '';
    }

    // モーダル選択 → 行にボタンを作って+1
    document.addEventListener('click', (e)=>{
      if (e.target.matches('#stampClose') || e.target.matches('#stampModal')){ closeStampPicker(); return; }
      const btn = e.target.closest('.stamp-item'); if (!btn) return;
      const back = document.getElementById('stampModal'); if (back.style.display !== 'block') return;
      const postId = back.dataset.postid; const rkey = btn.getAttribute('data-rkey'); if(!postId || !rkey) return;

      const card = document.querySelector(`[data-postid="${CSS.escape(postId)}"]`);
      const rx = ensureRxButton(card, rkey) || card.querySelector(`.rx[data-rkey="${CSS.escape(rkey)}"]`);
      const counter = rx?.querySelector('.c');
      if (counter){ bumpReaction(postId, rkey, counter); }
      closeStampPicker();
    });

    document.addEventListener('DOMContentLoaded', ()=>{ renderUserIcon(); refresh(); });
  </script>

  <!-- 追加スタンプ用モーダル -->
  <div id="stampModal" class="stamp-modal-backdrop" style="display:none" aria-hidden="true">
    <div class="stamp-modal" role="dialog" aria-modal="true" aria-labelledby="stampTitle">
      <h3 id="stampTitle">スタンプを選ぶ</h3>
      <div id="stampGrid" class="stamp-grid"><!-- JSで挿入 --></div>
      <div class="row-end">
        <button id="stampClose" type="button" class="btn-close">閉じる</button>
      </div>
    </div>
  </div>
</body>
</html>
