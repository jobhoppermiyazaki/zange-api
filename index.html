<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- APIベースURLを Render 環境に合わせて動的に決定 -->
  <script>
    window.ZANGE_API_BASE = location.origin.replace(/\/+$/, '') + "/api/posts";
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta charset="UTF-8">
  <title>zange- タイムライン</title>
  <link rel="stylesheet" href="style.css">
  <meta name="color-scheme" content="light">
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">zange</a></h1>
      <!-- ログイン状態が表示される -->
      <span id="currentUserIcon"></span>
    </div>
  </header>

  <section class="tutorial-section">
    <div class="tutorial-link card">
      <a href="about.html">📕 はじめての方はこちら</a>
    </div>
  </section>

  <div class="topics-strip">
    <div id="todayTopics" class="topics-row"></div>
  </div>

  <script>
    (function renderTopics(){
      const topics = ["つい買ってしまったもの","パートナーに言えなかったこと","仕事でやらかした小さな失敗","食欲に負けた瞬間","お金の使いすぎ反省"];
      const host = document.getElementById('todayTopics');
      host.innerHTML = '';
      topics.forEach(t => {
        const chip = document.createElement('div');
        chip.className = 'topic-chip';
        chip.innerHTML = `
          <span class="t-label">#${t}</span>
          <a class="t-post" href="post.html?topic=${encodeURIComponent(t)}">🙏</a>
        `;
        host.appendChild(chip);
      });
    })();
  </script>

  <main class="container">
    <section class="card">
      <input type="text" placeholder="キーワードでさがす（本文・対象・タグ）" />
    </section>
    <section id="timeline"></section>
  </main>

  <!-- 既存スクリプト -->
  <script src="script.js"></script>

  <!-- ★ ログイン状態の表示スクリプトを追加 -->
  <script>
    async function renderUserIcon() {
      const box = document.getElementById("currentUserIcon");
      if (!box) return;

      try {
        const res = await fetch("/api/me", { credentials: "include", cache: "no-store" });
        const data = await res.json();

        if (data.ok && data.user) {
          const name = data.user.nickname || data.user.email;
          box.innerHTML = `
            <span style="display:inline-flex;align-items:center;gap:8px;">
              <span class="pill" style="padding:6px 10px;border-radius:999px;background:#f1f5f9;">
                👤 ${escapeHTML(name)}
              </span>
              <button id="logoutBtn" style="padding:6px 10px;border-radius:10px;border:1px solid #e6e6e6;background:#fff;cursor:pointer">
                ログアウト
              </button>
            </span>
          `;
          document.getElementById("logoutBtn")?.addEventListener("click", async () => {
            await fetch("/api/logout", { method: "POST", credentials: "include" });
            renderUserIcon();
          });
        } else {
          box.innerHTML = `<a href="login.html" style="text-decoration:none;">ログイン</a>`;
        }
      } catch (e) {
        console.warn("me fetch error:", e);
        box.innerHTML = `<a href="login.html" style="text-decoration:none;">ログイン</a>`;
      }
    }

    function escapeHTML(s){ return (s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }

    document.addEventListener("DOMContentLoaded", renderUserIcon);
  </script>

  <!-- 状態表示 -->
  <div id="apiStatus" style="position:sticky;top:0;z-index:9;font:12px/1.4 system-ui;background:#e7f5ff;border:1px solid #a5d8ff;padding:6px 8px;display:none"></div>

  <!-- 以下は既存のタイムライン更新などのスクリプト … -->
  <!-- （省略：あなたが貼ってくれた index.html のまま残してOK） -->

  <footer class="mobile-tabbar">
    <nav>
      <a href="index.html"><span class="icon">🏠</span><span class="label">ホーム</span></a>
      <a href="topics.html"><span class="icon">🎯</span><span class="label">お題</span></a>
      <a href="notifications.html" class="nav-link nav-bell">
        <span class="icon-row"><span class="icon">🔔</span><span id="notifBadge" class="notif-badge" aria-label="未読通知数"></span></span>
        <span class="label">通知</span>
      </a>
      <a href="settings.html"><span class="icon">⚙️</span><span class="label">設定</span></a>
      <a href="about.html"><span class="icon">📕</span><span class="label">概要</span></a>
    </nav>
  </footer>

  <a class="fab" href="post.html"><span class="emoji">🙏</span></a>

  <footer>&copy; 2025 zange (テスト公開中)</footer>

  <div id="stampModalBackdrop" class="stamp-modal-backdrop" aria-hidden="true">
    <div class="stamp-modal" role="dialog" aria-modal="true" aria-labelledby="stampModalTitle">
      <h3 id="stampModalTitle">スタンプを選ぶ</h3>
      <div id="stampGrid" class="stamp-grid"></div>
      <div class="row-end"><button type="button" class="btn-close" onclick="closeStampPicker()">閉じる</button></div>
    </div>
  </div>
</body>
</html>
